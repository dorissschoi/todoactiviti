<div>
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="{{'Search' | translate}}" ng-model="searchTodos">
	</label>
</div>
<ion-content class="todolist">	
	<ion-list>
	<ion-item ng-repeat="model in collection.models | todosFilter:searchTodos "  >
		<div class="row">
			<div class="col">
				<button ng-if="model.type==undefined || model.type == 'manual'"
    				class="button button-icon ion-ios-body customIcon nocursor">
    			</button>
    
    			<button ng-if="model.type!==undefined && model.type != 'manual'"
    				class="button button-icon ion-ios-people customIcon" 
    				>
    			</button>
				
			</div>
			<div class="col col-90" ng-click="openurl(model);">
				<h2>{{model.task}}</h2>
				<p>{{model.ownedBy.username}}, {{model.dateStart | date: 'dd-MM-yyyy'}}
			  	</p>
			</div>
		</div>
		<ion-option-button class="button button-positive icon-left ion-edit" on-tap="$event.stopPropagation(); edit(model);">Edit</ion-option-button>
		<ion-option-button class="button button-assertive icon-left ion-trash-b" on-tap="$event.stopPropagation(); delete(model);">Delete</ion-option-button>
	</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
