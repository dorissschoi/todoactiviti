
	
<ion-content class="">	
	<ion-list>	
		<ion-item class="processdeflist" ng-repeat="model in collection.models">				
			  
			  	processDefinitionId:{{model.processDefinitionId}}, executionId: {{model.executionId}}, Id: {{model.id}}, createTime: {{model.createTime | date: 'MMM d, y H:mm:ss' : '+0800'}}			  
			  
			<ion-option-button class="button button-positive icon-left ion-edit" on-tap="$event.stopPropagation(); startprocdef(model);">Start</ion-option-button>
			<ion-option-button class="button button-assertive icon-left ion-trash-b" on-tap="$event.stopPropagation(); delete(model);"></ion-option-button>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
