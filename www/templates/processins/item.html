<div>
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="{{'Search' | translate}}" ng-model="searchTodos">
	</label>
</div>
<div class="row bar-subheader">
	
	<div class="col col-75 todoleftheader">
		<a ng-click="neworder('project')" class="pointer">
			<div>{{'Project' | translate}}</div>
			<div>{{'TaskName' | translate}},{{'Url' | translate}}</div>
			<div>{{'Assign' | translate}}</div>
		</a>
	</div>
	<div class="col col-25 todorightheader">
		<a ng-click="neworder('dateStart')" class="pointer">
			<div>{{'procCreatedate' | translate}}</div>
			<div>{{'datestart' | translate}}</div>
			<div></div>
		</a>
	</div>
</div>
	
<ion-content class="has-subheader">	
	<ion-list>	
		<ion-item class="todolist" ng-repeat="model in collection.models">				
			<div class="instanceitem">
			  <div class="col col-75 listview">
			  	</br>
			  	<p>{{model.name}}</p>
			  	<p><span>{{model.nextHandler}}</span></p>
			  </div>
			  <div class="col col-25 listview">
			  	<p class="tododate">{{model.createdAt | date: 'dd-MM-yyyy'}}</p>
			  	<p class="tododate">{{model.createTime | date: 'dd-MM-yyyy'}}</p>
			  	</br>
			  </div>
			</div>
	
		</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>
</ion-content>
