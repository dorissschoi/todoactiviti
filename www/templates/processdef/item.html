<div>
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" placeholder="{{'Search' | translate}}" ng-model="searchDefinitions">
	</label>
</div>
	
<ion-content class="todolist">	
	<ion-list>
		<ion-item class="processdeflist" ng-repeat="model in collection.models | definitionsFilter:searchDefinitions | orderBy:['name','-version']" on-click="$event.stopPropagation(); ">
			<div class="row">
				<div class="col">
				<a class="icon-circle activitiIcon" ng-click="opendiagram(model)">
          			<i class="ion-wrench"></i>
          		</a>
				</div>
				<div class="col col-80">
					<h2>{{model.name}}</h2>
					<p>v{{model.version}}, {{ model.deploymentDetails.deploymentTime | date: 'dd-MM-yyyy' }}
			  		</p>
				</div>
			</div>
		<ion-option-button class="button button-balanced icon-left ion-checkmark" on-tap="$event.stopPropagation(); startProcess(model);">{{'start' | translate}}</ion-option-button>	
		</ion-item>
	</ion-list>
	<ion-infinite-scroll ng-if="collection.state.skip < collection.state.count" on-infinite="loadMore()">
	</ion-infinite-scroll>	
</ion-content>
